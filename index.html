<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>identificador de imagens</title>

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

<link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <center>
            <h3 style="font-size: 50px;">Identificador de emoções</h3>
            <br>  <br>
            <p style="font-size: 22px;">
            O modelo foi treinado para indentificar os seguintes emoções:</p>
            <b class="name_of_objects">
                 bravo
                      <hr>
                    chorando
                    <hr>
                    triste
                    <hr>
                feliz
                <hr>
                </b>
        <label>Visualisação da webcam - </label>
        <div id="camera"></div>
        <br> <br>
        <div id="result"></div>
        <br> <br>

        <button onclick="take_snapshot();" class="btn btn-info">capturar imagem</button>
        <br><br>
        <button onclick="check();" class="btn btn-sucess">identificar</button>
     <br><br>
     <p style="font-size: 22px;">objeto: <span id="result_object_name"></span></p>
     <p style="font-size: 22px;">precisão: <span id="result_object_name"></span></p>
    </center>

    </div>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
</body>
<script src="main.js"></script>
</html>
